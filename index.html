<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to Speech basic Demo</title>
        <style>
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #cde1f0 100%);
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .controls {
                margin: 20px 0;
            }

            .controls label {
                display: block;
                margin: 10px 0;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            textarea {
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }
        </style>
    </head>

    <body>
        <h1>Text to Speech Demo</h1>

        <textarea id="textToSpeak"
            placeholder="Enter text to be read aloud...">Hello! This is a demonstration of the Web Speech API. You can enter any text here and it will be read aloud.</textarea>

        <div class="controls">
            <label>
                Voice:
                <select id="voiceSelect"></select>
            </label>

            <label>
                Rate:
                <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                <span id="rateValue">1</span>
            </label>

            <label>
                Pitch:
                <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                <span id="pitchValue">1</span>
            </label>
        </div>

        <button id="speakButton">Speak</button>
        <button id="stopButton">Stop</button>

        <script>
            // Get DOM elements
            const textToSpeak = document.getElementById('textToSpeak');
            const voiceSelect = document.getElementById('voiceSelect');
            const rate = document.getElementById('rate');
            const rateValue = document.getElementById('rateValue');
            const pitch = document.getElementById('pitch');
            const pitchValue = document.getElementById('pitchValue');
            const speakButton = document.getElementById('speakButton');
            const stopButton = document.getElementById('stopButton');

            // Initialize speech synthesis
            const synth = window.speechSynthesis;
            let voices = [];

            // Populate voice list
            function populateVoiceList() {
                voices = synth.getVoices();
                voiceSelect.innerHTML = '';

                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.setAttribute('data-lang', voice.lang);
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
            }

            // Handle voices loaded
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }

            // Update rate and pitch values
            rate.onchange = () => {
                rateValue.textContent = rate.value;
            };

            pitch.onchange = () => {
                pitchValue.textContent = pitch.value;
            };

            // Speak function
            function speak() {
                if (synth.speaking) {
                    synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(textToSpeak.value);

                // Set voice
                const selectedVoice = voiceSelect.selectedOptions[0].getAttribute('data-name');
                voices.forEach(voice => {
                    if (voice.name === selectedVoice) {
                        utterance.voice = voice;
                    }
                });

                // Set rate and pitch
                utterance.rate = parseFloat(rate.value);
                utterance.pitch = parseFloat(pitch.value);

                synth.speak(utterance);
            }

            // Event listeners
            speakButton.addEventListener('click', speak);
            stopButton.addEventListener('click', () => {
                synth.cancel();
            });
        </script>
    </body>

</html>
